<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>AI Relationship Analysis Assistant (TOC Project)</title>
  <link rel="stylesheet" href="/static/style.css">
  <style>/* small inline safety to ensure readable font */ body { font-family: "Noto Sans", "Segoe UI", Arial, sans-serif; }</style>
</head>
<body>

<div class="container">
  <h2>AI Relationship Analysis Assistant</h2>

  <label for="user_name">Your Name</label>
  <input id="user_name" placeholder="Enter the primary person's name">

  <label for="partner_name">Partner's Name</label>
  <input id="partner_name" placeholder="Enter the partner's name">

  <label for="context">Context / Background</label>
  <textarea id="context" placeholder="Describe the situation or background for this conversation"></textarea>

  <label for="chat_logs">Chat Logs (one message per line)</label>
  <textarea id="chat_logs" placeholder="Example:\nAlice: Hi\nBob: Hello"></textarea>

  <div>
    <button onclick="send()">Generate Analysis Report</button>
    <button onclick="saveChat()">Save Chat History</button>
    <input type="file" id="loadChatFile" accept="application/json" style="display:none" />
    <button onclick="document.getElementById('loadChatFile').click()">Load Chat History</button>
  </div>

  <div id="status" role="status" aria-live="polite" style="margin-top:12px;color:#333"></div>

  <h3>Analysis Output</h3>
  <div id="output"></div>

  <a id="downloadBtn" href="#" style="display:none;" download>
    <button class="download">Download Report</button>
  </a>
  <a id="downloadChatBtn" href="#" style="display:none;" download>
    <button class="download">Download Chat</button>
  </a>
</div>

<div id="loadingModal" class="loading-modal" style="display:none;">
  <div class="loading-box">
    <div class="spinner"></div>
    <p>Waiting for generate report...</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
